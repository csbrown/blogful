{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{% for post in posts %}
{{ macros.render_post(post) }}
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('view_post', post=post_index + 1) }}">&larr; Next</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('view_post', post=post_index - 1) }}">&rarr; Previous</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
